<div class="head-spacing">
    <h3>Relatorio De Vendas</h3>
</div>
<div>
    <div class="form-row">
        <div class="col">
            <label>Data Mínima</label>
            <input type="date" class="form-control" placeholder="Data Mínima" id="dataMinima" [(ngModel)]="dataMinima">
        </div>
        <div class="col">
            <label>Data Máxima</label>
            <input type="date" class="form-control" placeholder="Data Máxima" id="dataMaxima" [(ngModel)]="dataMaxima">
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-info" (click)="gerar()">Gerar</button>
    <button type="button" class="btn btn-warning btn-spacing" (click)="imprimir()"
        [disabled]="relatorioDeVendas.length < 1">Imprimir</button>
</div>
<br>
<div *ngIf="relatorioDeVendas.length > 0">
    <div id="tabelaImprimir">
        <div class="table-responsive">
            <table class='table table-striped table-bordered' aria-labelledby="tableLabel" *ngIf="relatorioDeVendas">
                <thead>
                    <tr>
                        <th scope="col">Veículo</th>
                        <th scope="col">Data de Venda</th>
                        <th scope="col">Lucro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let venda of relatorioDeVendas">
                        <th scope="row">{{venda.veiculo}}</th>
                        <td>{{venda.dataDeVenda | date:'shortDate'}}</td>
                        <td>{{venda.lucro | currency:'R$'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
