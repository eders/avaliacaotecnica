<div class="head-spacing">
    <h3>Adicionar Modelo</h3>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
    <div class="cross-validation"
        [class.cross-validation-error]="checkoutForm.errors?.identityRevealed && (checkoutForm.touched || checkoutForm.dirty)">
       
        <div class="form-group">
            <label for="marcaId">
                Marca
            </label>
            <select class="form-control" id="marcaId" formControlName="marcaId" #t (change)="listarModelos(t.value)" required>
                <option *ngFor="let marca of marcas" [value]="marca.id"
                    [label]="marca.nome"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="modeloId">
                Modelo
            </label>
            <select class="form-control" id="modeloId" formControlName="modeloId" required>
                <option *ngFor="let modelo of modelos" [value]="modelo.id"
                    [label]="modelo.nome +' - '+ modelo.ano"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="cor">
                Cor
            </label>
            <select class="form-control" id="cor" formControlName="cor" required>
                <option *ngFor="let cor of cores" [value]="cor"
                    [label]="eCor[cor]"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="tipoDeCombustivel">
                Tipos de Combust√≠veis
            </label>
            <select class="form-control" id="tipoDeCombustivel" formControlName="tipoDeCombustivel" required>
                <option *ngFor="let combustivel of combustiveis" [value]="combustivel"
                    [label]="eTipoDeCombustivel[combustivel]"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="valorDeCompra">
                Valor de Compra
            </label>
            <input class="form-control" id="valorDeCompra" type="number" placeholder="1.00" step="0.01" min="0" max="10" formControlName="valorDeCompra" required>
        </div>
        <div class="form-group">
            <label for="valorDeVenda">
                Valo de Venda
            </label>
            <input class="form-control" id="valorDeVenda" type="number" placeholder="1.00" step="0.01" min="0" max="10" formControlName="valorDeVenda" required>
        </div>
        <div class="form-group">
            <label for="dataDeVenda">
                Data de Venda
            </label>
            <input class="form-control" id="dataDeVenda" type="date" formControlName="dataDeVenda" required>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" class="btn btn-info btn-spacing" (click)="voltar()">Voltar</button>
    </div>
</form>
