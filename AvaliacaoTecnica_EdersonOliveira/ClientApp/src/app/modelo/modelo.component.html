<p *ngIf="!modelos"><em>Carregando...</em></p>

<div *ngIf="modelos">
    <div class="head-spacing">
        <h3>Modelos</h3>
    </div>
    <div>
        <button type="button" class="btn btn-success" [routerLink]="['/modelos/adicionar']">Adicionar</button>
        <button type="button" class="btn btn-info btn-spacing" [routerLink]="['/']">Voltar</button>
    </div>
    <br>
    <div class="table-responsive">
        <table class='table table-striped table-bordered' aria-labelledby="tableLabel" *ngIf="modelos">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let modelo of modelos">
                    <th scope="row">{{modelo.id}}</th>
                    <td>{{modelo.nome}}</td>
                    <td>{{modelo.ano}}</td>
                    <td>{{modelo.nomeMarca}}</td>
                    <td>
                        <button type="button" class="btn btn-warning" [routerLink]="['/modelos/alterar/',modelo.id]">Editar</button>
                        <button type="button" class="btn btn-danger btn-spacing"  (click)="delete(modelo.id)">Deletar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
