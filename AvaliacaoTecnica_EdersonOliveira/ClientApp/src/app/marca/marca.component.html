<p *ngIf="!marcas"><em>Carregando...</em></p>

<div *ngIf="marcas">
    <div class="head-spacing">
        <h3>Marcas</h3>
    </div>
    <div>
        <button type="button" class="btn btn-success" [routerLink]="['/marcas/adicionar']">Adicionar</button>
        <button type="button" class="btn btn-info btn-spacing" [routerLink]="['/']">Voltar</button>
    </div>
    <br>
    <div class="table-responsive">
        <table class='table table-striped table-bordered' aria-labelledby="tableLabel" *ngIf="marcas">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let marca of marcas">
                    <th scope="row">{{marca.id}}</th>
                    <td>{{marca.nome}}</td>
                    <td>
                        <button type="button" class="btn btn-warning" [routerLink]="['/marcas/alterar/',marca.id]">Editar</button>
                        <button type="button" class="btn btn-danger btn-spacing"  (click)="delete(marca.id)">Deletar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
   
</div>
